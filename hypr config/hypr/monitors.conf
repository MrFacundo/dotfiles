# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE,2
# monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
#env = GDK_SCALE,1
#monitor=eDP-1,preferred,auto-right,1.3333334
#monitor=,preferred,auto-left,1.333334

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2

# Monitor Configuration
env = GDK_SCALE,1

# Primary monitor (laptop screen)
monitor=eDP-1,preferred,auto-right,1.3333334

# External monitor (will be disabled if not connected)
monitor=,preferred,auto-left,1.333334

# Monitor Configuration
env = GDK_SCALE,1

# Primary monitor (laptop screen)
monitor=eDP-1,preferred,auto-right,1.3333334

# External monitor (any external monitor)
monitor=,preferred,auto-left,1.333334

# Workspace Rules - Dynamic Configuration

# Single monitor mode (only eDP-1):
# - Workspaces 1-4 on eDP-1

# Dual monitor mode (eDP-1 + HDMI-A-1):
# - Workspaces 1-4 on HDMI-A-1 (external)
# - Workspace 5 on eDP-1 (laptop stays on workspace 5)

# Workspace assignments for external monitor
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1

# Workspace assignment for laptop monitor
workspace = 5, monitor:eDP-1, default:true

# Fallback: when no external monitor, workspaces 1-4 go to eDP-1
workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
